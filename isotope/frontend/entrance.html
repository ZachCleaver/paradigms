<html>

<head>
<title>Decentralized MMO Game</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="engine.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>
<script type="text/javascript" src="Scene.js"></script>
</head>

<body onload="startEngine();">

<div style="float: left;">
	<canvas id="main_canvas" style="border: none;" width="900" height="500">
</div>
<div>
	<select size=30 style="width:200px"></select>
</div>
<p>Arrow keys to move on the ground, PgUp/PgDown to move vertically, X, Y, or Z to rotate</p>

</body>
</html>
